<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>BAEKHYUN　ベッキョン</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="contact">
        <header>
            <div class="site-logo">
                <a href="index.html"><img src="images/baekhuynlogo.png" alt="site-logo"></a>
            </div>

            <div class="nav-area">
                <ul class="menu">
                    <li><a href="news.html">
                        <span class="en">NEWS</span>
                        <span class="jp">ニュース</span>
                    </a></li>
                    <li><a href="biography.html">
                        <span class="en">PROFILE</span>
                        <span class="jp">プロフィール</span>
                    </a></li>
                    <li><a href="schedule.html">
                        <span class="en">SCHEDULE</span>
                        <span class="jp">スケジュール</span>
                    </a></li>
                    <li><a href="discography.html">
                        <span class="en">DISCOGRAPHY</span>
                        <span class="jp">ディスコグラフィ</span>
                    </a></li>
                    <!-- <li><a href="event.html">
                        <span class="en">EVENT</span>
                        <span class="jp">イベント</span>
                    </a></li> -->
                    <li><a href="https://baekhyun-official.jp/about?mepr-unauth-page=32&redirect_to=%2Fmembership-card">
                        <span class="en">FANCLUB</span>
                        <span class="jp">ファンクラブ</span>
                    </a></li>
                    <li><a href="contact.html">
                        <span class="en">CONTACT</span>
                        <span class="jp">お問い合わせ</span>
                    </a></li>
                </ul>

                <div class="actions">
                    <a class="btn btn-outline" href="https://baekhyun-official.jp/register/plan-free">
                        <!-- 用户图标 -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M20 21a8 8 0 0 0-16 0"/>
                        <circle cx="12" cy="7" r="4"/>
                        </svg>
                        JOIN&nbsp;US
                    </a>
                    <a class="btn btn-solid" href="https://baekhyun-official.jp/login">
                        <!-- 登录图标 -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <path d="M10 17l5-5-5-5"/>
                        <path d="M15 12H3"/>
                        </svg>
                        LOGIN
                    </a>
                </div>
            </div>
        </header>

        <main class="contact-wrap" id="main">
            <section class="contact">
              <div class="contact-header" aria-labelledby="contactTitle">
                <h1 id="contactTitle" class="title">CONTACT</h1>
                <div class="subtitle">お問い合わせ</div>
              </div>
        
              <form class="contact-form" action="#" method="post" novalidate>
                <!-- 会員番号（任意） -->
                <div class="contact-field">
                  <label for="memberId" class="contact-label">会員番号</label>
                  <input id="memberId" name="memberId" type="text"
                         inputmode="numeric" autocomplete="off"
                         placeholder="会員番号がある方は記載してください。">
                </div>
        
                <!-- 名前（必須） -->
                <div class="contact-field">
                  <label for="name" class="contact-label required">名前</label>
                  <input id="name" name="name" type="text" required autocomplete="name" placeholder="">
                </div>
        
                <!-- ふりがな（任意） -->
                <div class="contact-field">
                  <label for="furigana" class="contact-label">ふりがな</label>
                  <input id="furigana" name="furigana" type="text" autocomplete="off" placeholder="">
                  <p class="contact-help">全角ひらがな推奨</p>
                </div>
        
                <!-- メール（必須） -->
                <div class="contact-field">
                  <label for="email" class="contact-label required">メールアドレス</label>
                  <input id="email" name="email" type="email" required autocomplete="email" placeholder="">
                </div>
        
                <!-- メッセージ（必須） -->
                <div class="contact-field">
                  <label for="message" class="contact-label required">メッセージ本文</label>
                  <textarea id="message" name="message" required placeholder=""></textarea>
                </div>
        
                <div class="contact-actions">
                  <button type="submit" class="contact-submit" aria-label="送信">送信</button>
                </div>
              </form>
            </section>
        </main>

        
    </body>
</html>
